<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/easy-slider.css">
    <title>Easy-slider</title>
</head>

<body>

    <div class="container-slider" data-seconds="3" data-effect="slide">
        <div class="slider-controls">
            <div class="prev"></div>
            <div class="next"></div>
        </div>
        <div class="slider-indicator">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/1200x400" alt="">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/1200x400" alt="">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/1200x400" alt="">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/1200x400" alt="">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/1200x400" alt="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/easy-slider.js"></script>
</body>

</html>
